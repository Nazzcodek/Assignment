<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>log In Page</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	<nav class="nav">
		<div class="menu">
			<ul>
	         <li><a href="index.html">Register</a></li>
	         <li><a href="login.html">Log In</a></li>
	         </ul>
	    </div>
	</nav>

	<section class="regPage">
		<form class="regForm" method="POST" action="success.html">
			<div class="formHeader">
				<h1>Log in</h1>
			</div>
				<div class="formBody">
					<div class="row">
						<div class="items">
							<label>Email</label>
							<input type="email" name="email" placeholder="example@gmail.com" pattern="^[a-zA-Z0-9_.+-]+@gmail.com$" required>
						</div>
					</div>
					<div class="row">
						<div class="items">
							<label>Password</label>
							<input type="password" name="password" placeholder="Password" minlength="6" maxlength="20" required >
						</div>
						
					</div>
				</div>
				<div class="formFooter">
					<button type="submit" class="button">Log In</button>
				</div>
			
		</form>
		
	</section>
</body>
</html>
